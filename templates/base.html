<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Chatbot Zezim{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <span class="logo">ðŸ¤– Chatbot Zezim</span>
    </div>
    <div class="topbar-right">
      {% if logged_in %}
        <span class="user-badge">Painel admin</span>
        <a href="{{ url_for('logout') }}" class="btn-outline">Sair</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn-outline">Login</a>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <div class="flash flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
