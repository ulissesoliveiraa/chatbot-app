<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Chatbot Zezim{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo">ğŸ¤– Chatbot Zezim</div>
    </div>
    <div class="topbar-right">
      {% if logged_in %}
        <span class="user-badge">ğŸ‘¤ Admin</span>
        <a href="{{ url_for('logout') }}" class="btn-outline">Sair</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn-outline">Login admin</a>
      {% endif %}
      <button id="themeToggle" class="btn-outline">ğŸŒ™ Dark</button>
    </div>
  </header>

  <main class="container">
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    {% block content %}{% endblock %}
  </main>

  <script>
    // Toggle de tema claro/escuro
    const btn = document.getElementById("themeToggle");
    const root = document.documentElement;

    // Aplica tema salvo
    if (localStorage.getItem("theme") === "dark") {
      root.setAttribute("data-theme", "dark");
      if (btn) btn.textContent = "â˜€ï¸ Light";
    }

    if (btn) {
      btn.addEventListener("click", () => {
        const isDark = root.getAttribute("data-theme") === "dark";

        if (isDark) {
          root.removeAttribute("data-theme");
          localStorage.setItem("theme", "light");
          btn.textContent = "ğŸŒ™ Dark";
        } else {
          root.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
          btn.textContent = "â˜€ï¸ Light";
        }
      });
    }
  </script>
</body>
</html>
